{% extends "layout.html" %} {% block title %}Chats{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

{% endblock %}



{% block body%}




    <!-- left sidebar which includes list of all existing conversations -->
<div class="chat-container">
    <div class="left-sidebar">
        <h2>Conversations</h2>
        <ul>
            <li>Conversation 1</li>
            <li>Conversation 2</li>
            <li>Conversation 3</li>
        </ul>
    </div>





  <!-- top part which includes the recipient's profile pic/name (doesn't overlap left sidebar) -->
  <div class="recipient-info">
    <img src="{{ url_for('static', filename='images/default-profile-pic.jpg') }}" id="profile-pic" width="100" height="100"><br><br><br><br>
    <h2>Recipient's Name</h2>
  </div>




<fieldset>
  <!-- the rest, which is the actual text conversation part -->
  <div class="chat">
    <h2>Chat</h2>
    <ul>
        <li>Message 1</li>
        <li>Message 2</li>
        <li>Message 3</li>
    </ul>
  </div>
</div>
    
</fieldset>





{%endblock%}
